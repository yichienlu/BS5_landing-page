<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-record-fill text-info"></i> 小懶蟲</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3 text-center">
                        <a class="nav-link" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item mx-3 text-center">
                        <a class="nav-link" href="index.html#intro">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3 text-center">
                        <a class="nav-link" href="index.html#price">方案費用</a>
                    </li>
                    <li class="nav-item mx-3 text-center">
                        <a class="nav-link" href="FAQ.html">常見問題</a>
                    </li>
                    <li class="nav-item mx-3 text-center">
                        <a class="btn btn-info active" href="price.html">方案費用</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="p-5" style="background-image: url(./images/bg_paper.png);">
        <h4 class="text-center text-info">HAPPY LIFE</h4>
        <h2 class="text-center">開始當個小懶蟲</h2>
    </section>

    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 mb-4 g-2">
                        <div class="col">
                            <button type="button" class="btn btn-lg btn-outline-info w-100 py-3 custom-btn">
                                小小搭懶蟲<br class="d-none d-lg-block">
                                NT 298/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-lg btn-outline-info w-100 py-3 custom-btn">
                                睡一整天囉<br class="d-none d-lg-block">
                                NT 666/月
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-lg btn-outline-info w-100 py-3 custom-btn active">
                                客製化方案 <br class="d-none d-lg-block">
                                客服詢價
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-3">填寫資料</h3>
                    <div class="row row-cols-1 row-cols-lg-2">
                        <div class="col mb-3">
                            <label for="given-name" class="form-label">名字</label>
                            <input type="text" class="form-control" id="given-name">
                        </div>
                        <div class="col mb-3">
                            <label for="family-name" class="form-label">姓氏</label>
                            <input type="text" class="form-control" id="family-name">
                        </div>
                    </div>
                    <div class="col mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="number" class="form-control" id="phone">
                    </div>
                    <div class="col mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col mb-3">
                        <label for="address" class="form-label">住址</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="col mb-3">
                        <label for="time" class="form-label">方便聯繫時間</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="col mb-3">
                        <p class="mb-1">加購服務</p>
                        <div class="form-check d-inline-block me-3">
                            <input class="form-check-input" type="checkbox" value="" id="option1">
                            <label class="form-check-label" for="option1">
                                每週一清掃家裡+100
                            </label>
                        </div>
                        <div class="form-check d-inline-block me-3">
                            <input class="form-check-input" type="checkbox" value="" id="option2">
                            <label class="form-check-label" for="option2">
                                按摩+50
                            </label>
                        </div>
                        <div class="form-check d-inline-block">
                            <input class="form-check-input" type="checkbox" value="" id="option3">
                            <label class="form-check-label" for="option3">
                                聽你說話+150
                            </label>
                        </div>
                    </div>
                    <div class="col mb-4">
                        <label for="note" class="form-label">備註說明</label>
                        <textarea class="form-control" id="note" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-info w-100">選擇方案</button>
                </form>
            </div>
        </div>
    </section>


    <section class="py-5 bg-light">
        <h2 class="text-center mb-4">需要其他協助嗎？</h2>
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center text-center fs-4">
            <div class="col-lg-3 py-4 bg-white shadow" style="width: 260px;">
                <i class="bi bi-telephone-fill text-info me-2"></i>
                07-555-666
            </div>
            <div class="col-lg-3 py-4 bg-white shadow m-4 my-lg-0" style="width: 260px;">
                <i class="bi bi-facebook text-info me-2"></i>
                我就是個小懶蟲
            </div>
            <div class="col-lg-3 py-4 bg-white shadow" style="width: 260px;">
                <i class="bi bi-question-lg text-info me-2"></i>
                常見問題
            </div>
        </div>
    </section>

    <footer class="bg-secondary text-center text-white p-3">
        Copyright © 2021 小懶蟲. All rights reserved.
    </footer>

</body>

</html>
